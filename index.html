<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/reset.css">
    <link rel="stylesheet" href="_css/style.css">
    <title>Survey Germany Party</title>
</head>
<body>

    <!-- Content come here -->

    <div id="content">
        <header>
            <h1 class="title uppercase">The Sousa's Survey</h1>
        </header>

        <!-- Survey Form -->

        <form action="">
            <h2 class="subtitle">School Safety Survey</h2>
            <hr>

            <!-- First question -->

            <h3 class="subsubtitle">How safe do you feel in your school?</h3>
            
            <label for="a-radio01">
                <input id="a-radio01" value="Very safe" type="radio" name="school-safety-survey">Very safe
            </label>
            <br>
            <label for="a-radio02">
                <input id="a-radio02" value="Safe" type="radio" name="a-school-safety-survey">Safe
            </label>
            <br>
            <label for="a-radio03">
                <input id="a-radio03" value="Somewhat safe" type="radio" name="a-school-safety-survey">Somewhat safe
            </label>
            <br>
            <label for="a-radio04">
                <input id="a-radio04" value="Somewhat unsafe" type="radio" name="a-school-safety-survey">Somewhat unsafe
            </label>
            <br>
            <label for="a-radio05">
                <input id="a-radio05" value="Unsafe" type="radio" name="a-school-safety-survey">Unsafe
            </label>
            <br>
            <label for="a-radio06">
                <input id="a-radio06" value="Very unsafe" type="radio" name="a-school-safety-survey">Very unsafe
            </label>
            <br>
            <br>
            
            <!-- Second question -->

            <h3 class="subsubtitle">How safe do you think your classmates feel in school?</h3>
            
            <label for="b-radio01">
                <input id="b-radio01" value="Very safe" type="radio" name="b-school-safety-survey">Very safe
            </label>
            <br>
            <label for="b-radio02">
                <input id="b-radio02" value="Safe" type="radio" name="b-school-safety-survey">Safe
            </label>
            <br>
            <label for="b-radio03">
                <input id="b-radio03" value="Somewhat safe" type="radio" name="b-school-safety-survey">Somewhat safe
            </label>
            <br>
            <label for="b-radio04">
                <input id="b-radio04" value="Somewhat unsafe" type="radio" name="b-school-safety-survey">Somewhat unsafe
            </label>
            <br>
            <label for="b-radio05">
                <input id="b-radio05" value="Unsafe" type="radio" name="b-school-safety-survey">Unsafe
            </label>
            <br>
            <label for="b-radio06">
                <input id="b-radio06" value="Very unsafe" type="radio" name="b-school-safety-survey">Very unsafe
            </label>
            <br>
            <br>

            <!-- Third question -->

            <h3 class="subsubtitle">How safe do you think your Friends feel in school?</h3>
            
            <label for="c-radio01">
                <input id="c-radio01" value="Very safe" type="radio" name="c-school-safety-survey">Very safe
            </label>
            <br>
            <label for="c-radio02">
                <input id="c-radio02" value="Safe" type="radio" name="c-school-safety-survey">Safe
            </label>
            <br>
            <label for="c-radio03">
                <input id="c-radio03" value="Somewhat safe" type="radio" name="c-school-safety-survey">Somewhat safe
            </label>
            <br>
            <label for="c-radio04">
                <input id="c-radio04" value="Somewhat unsafe" type="radio" name="c-school-safety-survey">Somewhat unsafe
            </label>
            <br>
            <label for="c-radio05">
                <input id="c-radio05" value="Unsafe" type="radio" name="c-school-safety-survey">Unsafe
            </label>
            <br>
            <label for="c-radio06">
                <input id="c-radio06" value="Very unsafe" type="radio" name="c-school-safety-survey">Very unsafe
            </label>

            <br>

            <button type="submit" class="submit-btn uppercase">Submit</button>

        <hr>
        <footer>
            Made by Gabriel Sousa
        </footer>
